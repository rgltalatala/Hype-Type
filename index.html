<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/main.css" />

    <title>HypeType</title>
    <style>
        @font-face{
            font-family: Somatic-Rounded;
            src: url('./src/styles/fonts/Somatic-Rounded.otf') format("opentype");
        }

        body, .words-input {
            font-family: Somatic-Rounded;
            color: white;
            letter-spacing: 1.25px;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div class='header'>
        <div class='buttons'>
            <button class='play' id='play'>Play</button>
            <button style='display: none' id="reset" onClick="location.reload()">Reset</button>
        </div>
        <h1 class='title'>HypeType</h1>
        <div class='links'>
            <a href='https://www.linkedin.com/in/raphael-talatala-703943129/' >
                <i class="fab fa-linkedin-in header-logo" ></i>
            </a>
            <a href='https://github.com/rgltalatala' >
                <i class="fab fa-github header-logo"></i>
            </a>
        </div>
    </div>
    <!-- <div class='counter-container'>
        <div class="timer" id="timer">0</div>
        <div class="wpm" id="wpm">0</div>
    </div> -->
    <canvas>
    </canvas>
    <script src="src/index.js"></script>
    <div class="container">
        <div class="words-display" id="wordsDisplay">
        </div>
        <div class='desc'>
            Type the words as they fall down and hit spacebar to submit your word!
            Hit play to start or reset the game.  
        </div>
        <textarea id="wordsInput" class="words-input" autofocus>words</textarea>
    </div>
