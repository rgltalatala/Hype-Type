<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/7d4e0e22d2.js" crossorigin="anonymous"></script>
    <title>HypeType</title>
    <style>
        @font-face{
            font-family: Somatic-Rounded;
            src: url('./src/styles/fonts/Somatic-Rounded.otf') format("opentype");
        }

        body, .words-input {
            font-family: Somatic-Rounded;
            color: white;
            letter-spacing: 1.25px;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div class='header'>
        <div class='buttons'>
            <button class='play' id='play'>Play</button>
            <button style='display: none' id="reset" onClick="location.reload()">Reset</button>
        </div>
        <h1 class='title'>HypeType</h1>
        <div class='links'>
            <a href='https://www.linkedin.com/in/raphael-talatala-703943129/' target="_blank">
                <i class="fab fa-linkedin-in header-logo" ></i>
            </a>
            <a href='https://github.com/rgltalatala' target="_blank">
                <i class="fab fa-github header-logo"></i>
            </a>
        </div>
    </div>
    <div class='counter-container'>
        <!-- <div class="timer" id="timer">0</div> -->
        Score: 
        <div class="score" id="score">0</div>
        Words: <div class="word-counter" id="wordCounter"> 0</div>/ 10
    </div>
    <canvas>
    </canvas>
    <script src="src/index.js"></script>
    <div class="container">
        <div class="words-display" id="wordsDisplay">
        </div>
        <div class='desc'>
            Type the words as they fall down and hit spacebar to submit your word!
            You gain points for every word typed successfully, and will lose points for every missed word.
            Hit play to start, and reset once the level ends.  
        </div>
        <textarea id="wordsInput" class="words-input" autofocus>words</textarea>
    </div>
</body>
</html>
